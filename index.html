<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhon Snow | Creative Technologist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#e0faff',
                100: '#b8f4ff',
                200: '#80ecff',
                300: '#38e0ff',
                400: '#00cfff',
                500: '#00b4eb',
                600: '#0090c2',
                700: '#00739d',
                800: '#006082',
                900: '#004f6b',
              },
              neon: {
                cyan: '#00f3ff',
                purple: '#bc13fe',
                pink: '#ff0055',
                green: '#0aff00'
              },
              dark: {
                bg: '#030305',
                card: '#0a0a0f',
                surface: '#12121a',
                text: '#e2e8f0',
                muted: '#64748b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'spin-slow': 'spin3d 10s linear infinite',
              'spin-reverse': 'spin3dReverse 15s linear infinite',
              'laptop-float': 'laptopFloat 6s ease-in-out infinite',
              'cursor-blink': 'blink 1s step-end infinite',
              'bubble-rise': 'bubbleRise 4s ease-in infinite',
              'steam': 'steam 2s ease-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              laptopFloat: {
                '0%, 100%': { transform: 'translateY(-50%) rotateX(10deg) rotateY(-10deg)' },
                '50%': { transform: 'translateY(-55%) rotateX(12deg) rotateY(-5deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', filter: 'brightness(1)' },
                '50%': { opacity: '1', filter: 'brightness(1.5)' },
              },
              spin3d: {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
                '100%': { transform: 'rotateX(360deg) rotateY(360deg)' }
              },
              spin3dReverse: {
                '0%': { transform: 'rotateX(360deg) rotateY(360deg)' },
                '100%': { transform: 'rotateX(0deg) rotateY(0deg)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              bubbleRise: {
                '0%': { transform: 'translateY(0) scale(0.8)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-100px) scale(1.2)', opacity: '0' }
              },
              steam: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0.8' },
                '100%': { transform: 'translateY(-20px) scale(2)', opacity: '0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;600&display=swap');
      
      html {
        scroll-padding-top: 80px; /* Offset for fixed navbar */
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #030305;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(18, 18, 26, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
      }

      /* Cube Utilities for Avatar */
      .cube-3d {
        position: absolute;
        transform-style: preserve-3d;
      }
      .face {
        position: absolute;
        border: 1px solid rgba(0,0,0,0.1);
      }
      .face-front { transform: rotateY(0deg) translateZ(var(--depth)); }
      .face-back { transform: rotateY(180deg) translateZ(var(--depth)); }
      .face-right { transform: rotateY(90deg) translateZ(var(--width)); }
      .face-left { transform: rotateY(-90deg) translateZ(var(--width)); }
      .face-top { transform: rotateX(90deg) translateZ(var(--depth)); }
      .face-bottom { transform: rotateX(-90deg) translateZ(var(--depth)); }

      /* Custom Cube Styles */
      .cube-scene {
        width: 200px;
        height: 200px;
        perspective: 600px;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }
      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 243, 255, 0.5);
        background: rgba(0, 243, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        backface-visibility: visible;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
    </style>
